version: '3.1'
services:
  stats-server:
    build: ./stats/server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db

  stats-db:
    image: postgres:14-alpine
    ports:
      - "6541:5432"

  ewm-service:
    build: ./service
    ports:
      - "8080:8080"

  ewm-db:
    image: postgres:14-alpine
